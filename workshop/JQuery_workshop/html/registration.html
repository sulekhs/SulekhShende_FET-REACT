<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JQuery Workshop 2 Page Application</title>
        <link href="../css/registration.css" rel="stylesheet">
        <script src="../js/jquery-3.6.0.js" ></script>
        <script src="../js/registration.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <center>
            <form id="users">
                <h1>Registration Form</h1><br>
                First Name: <input type="text" id="firstname" name="firstname" ><br><br>
                Last Name: <input type="text" id="lastname" maxlength="7" name="lastname" ><br><br>
                Address: <input type="text" id="address" maxlength="50" name="address" ><br><br>
                <label for="city">City:</label>
                <select name="city" id="city">
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Nagpur">Nagpur</option>
                </select>
                <p>Pin Code: <input type="text" id="pin" name="pin" /></p><br><br>
                <div><br><br><br><br>
                    <input id="register" type="button" value="Register">
                </div><br>
                <div>
                    <a href="./login.html">Back</a>
                </div>
            </form>
        </center>
      </body>
</html>
